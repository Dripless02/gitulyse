name: gitulyse

services:
  database:
    container_name: gitulyse-db
    image: mongodb/mongodb-community-server:7.0.5-ubi8
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    container_name: gitulyse-api
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - database
    environment:
      FLASK_DEBUG: "true"
    volumes:
      - ./backend:/app

  frontend:
    container_name: gitulyse-web
    build: ./gitulyse
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    volumes:
      - ./gitulyse:/app
      - /app/node_modules

volumes:
  mongo-data: